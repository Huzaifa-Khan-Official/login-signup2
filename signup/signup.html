<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <label>Name</label>
    <input type="text" id="sname">
    <br><br>
    <label>Email</label>
    <input type="text" id="semail" placeholder="Email">
    <br><br>
    <label>Password</label>
    <input type="password" id="spass" placeholder="Password">
    <br><br>
    <button onclick="signup()">Signup</button>
    <br>
    <p>Already have an account? <a href="../login/login.html">Login</a></p>
    

    <script src="signup.js"></script>
</body>
</html>
